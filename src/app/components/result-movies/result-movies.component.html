<div class="father">
  <div class="card-imagen">
    <div class="imagen">
      <img src="{{ movie.imagen }}"/>

      <div class="rate">
        <p>Calificacion: <ngb-rating class="star" [(rate)]="movie.calificacion"></ngb-rating></p>
      </div>
    </div>

    <div class="todoString">
      <div class="texto" *ngIf="movie">
        <div class="titulo">
          <h2>{{ movie.titulo }}</h2>
        </div>
        
        <div class="description">
          <p>{{ movie.info }}</p>
        </div>
    
        <div class="genre">
          <p>{{ movie.genre }}</p>
        </div>
      </div>
    </div>
    
  </div>

  
</div>
