<div class="search-filter">
  <div class="fath">
    <div class="search_wrap">
			<div class="search_box">
				<input type="text" class="input" placeholder="Search...">
				<div class="btn btn_common">
					<i class="fas fa-search"></i>
				</div>
			</div>
		</div>
  </div>

  <div class="category">
    <mat-form-field appearance="fill">
      <mat-label>Toppings</mat-label>
      <mat-select [formControl]="movieGenre" multiple>
        <mat-option *ngFor="let gen of genreList" [value]="gen">{{ gen }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
</div>

<div class="father">
  <div class="card" *ngFor="let movie of listMovies">
    <h2>{{ movie.titulo }}</h2>

    <a [routerLink]="['/result-movies', movie.id]"><img src="{{ movie.imagen }}"></a>

    <ngb-rating class="star" [(rate)]="movie.calificacion"></ngb-rating>

    <div class="split"></div>

    <p>{{ movie.genre }}</p>
</div>
